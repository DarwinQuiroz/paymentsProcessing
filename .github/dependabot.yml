version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: laravel/framework
    versions:
    - 6.20.25
  - dependency-name: symfony/http-kernel
    versions:
    - 4.4.21
  - dependency-name: phpunit/phpunit
    versions:
    - 8.5.15
  - dependency-name: guzzlehttp/guzzle
    versions:
    - 7.2.0
